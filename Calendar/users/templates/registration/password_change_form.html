{% extends 'base.html' %}

{% block content %}
<div class="container d-flex flex-column h-100 justify-content-center align-items-center">
    <h2 class="text-primary display-4">Change password</h2>

    <form method="post" class="w-100 d-flex flex-column align-items-center">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{form.old_password.id_for_label}}">{{form.old_password.label}}</label>
            <input type="password" name="old_password" class="form-control" id="{{form.old_password.id_for_label}}">
        </div>
        <div class="form-group">
            <label for="{{form.new_password1.id_for_label}}">{{form.new_password1.label}}</label>
            <input type="password" name="new_password1" class="form-control" id="{{form.new_password1.id_for_label}}">
        </div>
        <div class="form-group">
            <label for="{{form.new_password2.id_for_label}}">{{form.new_password2.label}}</label>
            <input type="password" name="new_password2" class="form-control" id="{{form.new_password2.id_for_label}}">
        </div>
        <input type="submit" class="btn btn-primary" value="Change">
    </form>

    <a href="{% url 'calendar' %}">Back</a>
</div>

{% endblock %}
