<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}

<div class="container d-flex flex-column h-100 justify-content-center align-items-center">
    <h2 class="text-primary display-4">Login</h2>
    
    <form method="post" class="w-100 d-flex flex-column align-items-center">
        {% csrf_token %}
        <span class="text-danger text-center">{{ form.non_field_errors }}</span>
        <div class="form-group">
            <label for="{{form.username.id_for_label}}">{{form.username.label}}</label>
            <input type="text" maxlength="150" autofocus name="username" class="form-control" id="{{form.username.id_for_label}}">
        </div>
        <span class="text-danger ">{{ form.errors.username }}</span>
        <div class="form-group">
            <label for="{{form.password.id_for_label}}">{{form.password.label}}</label>
            <input type="password" name="password" class="form-control" id="{{form.password.id_for_label}}">
        </div>
        <span class="text-danger ">{{ form.errors.password }}</span>
        <input type="submit" class="btn btn-primary" value="Login">
        <a href="{% url 'social:begin' 'github' %}" class="text-dark mt-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>
    </form>

    <div class="d-flex justify-content-center w-100">
        <a href="{% url 'password_reset' %}" class="mr-3">Reset password</a>
        
        <a href="{% url 'register' %}">Register</a>
    </div>
</div>

{% endblock %}
